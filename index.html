<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box of Kittens</title>
  </head>
  <body>
    <p class="description">
      Give the kittens from the box to their mothers! <br />There are Red, Green
      and Blue families - according to the main color of the fur.<br />Clicking
      on the box generates a new kitten, clicking on the kittens removes them.
    </p>
    <div class="container">
      <div id="box">
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
        <div class="kitten cat hidden"></div>
      </div>
      <div class="outdoor">
        <button id="callmom" disabled>Позвать маму</button>
        <div id="mom" class="cat hidden"></div>
      </div>
      <div class="report">
        <p class="score">Score: <span id="score">0</span></p>
        <p id="leaving"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
